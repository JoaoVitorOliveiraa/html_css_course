<!--Tópico: iFrames-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrames</title>
  </head>
  <body>
    <main>
      <h1>iFrames</h1>
      <hr />

      <h2>Tag iframe</h2>
      <p>
        A tag <b>iframe</b> incorpora conteúdos externos dentro de uma página,
        como sites, vídeos e mapas. Principais atributos: <b>src</b> (URL do
        conteúdo), <b>width</b> e <b>height</b> (tamanho),
        <b>frameborder</b> (borda do iframe), <b>allowfullscreen</b> (modo tela
        cheia), <b>sandbox</b> (restrições de segurança).
      </p>
      <hr />
      <br />

      <section>
        <iframe
          src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal"
          frameborder="0"
        ></iframe>

        <br />
        <br />

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/xAiHrxk5XyU?si=8atkgXUwdTvW-JPo"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
