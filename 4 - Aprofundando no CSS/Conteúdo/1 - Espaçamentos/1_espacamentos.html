<!DOCTYPE html>

  <head>

  <body>
    <main>
      <h1>Espaçamentos</h1>
      <hr />

      <h2>Margin</h2>
      <h4>
        O margin no CSS define o espaçamento externo de um elemento em relação
        aos outros.
      </h4>

      <h2>Padding</h2>
      <h4>
        O padding no CSS define o espaçamento interno de um elemento, ou seja, a
        distância entre o conteúdo e sua borda.
      </h4>

      <br />
      <p>Parágrafo 1</p>
      <p>Parágrafo 2</p>
    </main>
