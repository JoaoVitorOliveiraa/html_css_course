<!--Tópico: Estrutura de um Documento em HTML-->

<!-- Quer dizer que esta é uma página escrita em HTML -->
<!DOCTYPE html>

<!--tag raiz de um documento HTML. Ela serve como um contêiner para todo o conteúdo
 de uma página web e é o elemento pai de todas as outras tags presentes no documento
 OBS: "lang" indica o idioma principal do conteúdo da página. Por exemplo, lang="en" 
 significa que o idioma é inglês, enquanto lang="pt" seria para português. Isso ajuda
  navegadores e tecnologias assistivas a processar o conteúdo corretamente.-->
<html lang="en">
  <!--Cabeça da página. Contém metadados e links a recursos como CSS, scripts e o título da página.-->
  <head>
    <!--Define a codificação de caracteres do documento como UTF-8, o que garante a 
    exibição correta de caracteres especiais e diferentes línguas.-->
    <meta charset="UTF-8" />

    <!--Essa meta tag faz com que o site tenha um design responsivo, ajustando-se automaticamente 
    ao tamanho da tela do dispositivo (por exemplo, celulares, tablets e desktops).-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Define o título da página que é exibido na aba do navegador ou na barra de título.-->
    <title>Minha Primeira Página</title>
  </head>

  <!--Contém o conteúdo visível da página, como texto, imagens, vídeos, formulários e outros elementos.-->
  <body>
    <!--Cabeçalho de nível 1. É o título mais importante em uma página e, por padrão, é exibido com o maior tamanho de fonte. -->
    <h1>Olá. Esta é a minha primeira página.</h1>

    <!--Parágrafo. O conteúdo dentro dela será exibido como um bloco de texto com espaçamento padrão antes e depois.-->
    <p>Meu primeiro texto em minha primeira página.</p>
  </body>
</html>
