<!--Tópico: As três formas de escrever CSS-->

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>As três formas de escrever CSS</title>

    <!-- "Importação" do arquivo CSS -->
    <link rel="stylesheet" href="1_style.css" />
  </head>
  <body>
    <!-- CSS inline -->
    <h1 style="color: red">Meu título com formatação diferente</h1>
    <p style="font-size: 45px">Utilizando CSS inline</p>
    <p style="font-size: 25px">
      Não é muito utilizado, pois polui muito o código.
    </p>

    <!-- CSS interno -->
    <style>
      h2 {
        color: blue;
        font-size: 55px;
      }
    </style>
    <h2>Utilizando CSS interno</h2>

    <!-- CSS externo -->
    <h3>Utilizando CSS externo</h3>
    <p style="font-size: 40px">Facilita a manutenção do código.</p>
  </body>
</html>
